              prose: date;
            - id: mp-6.1_tx_smt.d.2
              name: item
              props:
              - name: label
                value: "2."
              prose: description of the item(s) and serial number(s);
            - id: mp-6.1_tx_smt.d.3
              name: item
              props:
              - name: label
                value: "3."
              prose: inventory number(s);
            - id: mp-6.1_tx_smt.d.4
              name: item
              props:
              - name: label
                value: "4."
              prose: the process and sanitization tools used to remove the data or method of destruction; and
            - id: mp-6.1_tx_smt.d.5
              name: item
              props:
              - name: label
                value: "5."
