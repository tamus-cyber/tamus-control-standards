        - id: ac-6_tx_smt
          name: tx_implementation
          ns: "http://dir.texas.gov/ns/oscal"
          prose: >-
            Confidential information shall be accessible only to authorized users. An information file or record
            containing any confidential information shall be identified, documented, and protected in its entirety.
            Information resources assigned from one state organization to another or from a state organization to a
            contractor or other third party, at a minimum, shall be protected in accordance with the conditions imposed
            by the providing state organization.
    - control-id: ac-7
      adds:
