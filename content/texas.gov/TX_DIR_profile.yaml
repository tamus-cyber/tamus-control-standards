            name: item
            props:
            - name: label
              value: a.
            prose: >-
              Prior to the sale or transfer of data processing equipment, to other than another Texas state agency or
              agent of the state, state agencies shall assess whether to remove data from any associated storage
              device.
          - id: mp-6.1_tx_smt.b
            name: item
            props:
            - name: label
              value: b.
            prose: >-
              Electronic state records shall be destroyed in accordance with Texas Government Code Section 441.185 and
              in compliance with the state agencyâ€™s records retention schedule. If the record retention period
              applicable for an electronic state record has not expired at the time the record is removed from data
              process equipment, the state agency shall retain a hard copy or other electronic copy of the record for
              the required retention period.
          - id: mp-6.1_tx_smt.c
            name: item
            props:
            - name: label
              value: c.
            prose: >-
              If it is possible that restricted personal information, confidential information, mission critical
              information, intellectual property, or licensed software is contained on the storage device, the storage
              device should be sanitized or the storage device should be removed and destroyed. Additional information
              on sanitization tools and methods of destruction (that comply with the Department of Defense 5220.22-M
              standard) are provided in the "Sale or Transfer of Computers and Software" guidelines available at
              https://dir.texas.gov/resource-library-item/sale-or-transfer-computers-and-software/.
          - id: mp-6.1_tx_smt.d
            name: item
            props:
            - name: label
              value: d.
            prose: >-
              State agencies shall keep a record/form (electronic or hard copy) documenting the removal and completion
              of the process with the following information:
            parts:
