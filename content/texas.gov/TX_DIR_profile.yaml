          parts:
          - id: ac-18_tx_smt
            name: item
            prose: >-
              State agencies shall establish the requirements and security restrictions for installing or providing
              access to the state agency's information resources systems. The wireless policy shall address the
              following topic areas:
            parts:
            - id: ac-18_tx_smt.a
              name: item
              props:
              - name: label
                value: a.
              prose: Wireless Local Area Networks. Ensure that Service Set Identifiers (SSID) values are changed from the manufacturer default setting.
            - id: ac-18_tx_smt.b
              name: item
              props:
              - name: label
                value: b.
              prose: |-
                Transmitting and Encrypting Information. Types of information that may be transmitted via wireless
                networks and devices with or without encryption including mission critical information or sensitive
                personal information.

                State agencies shall not transmit confidential information via a wireless connection to or from a
                portable computing device unless secure encryption protocols that meet appropriate protection or
                certification standards as detailed within this Security Control Standards Catalog are used to protect
                the information.
            - id: ac-18_tx_smt.c
              name: item
              props:
              - name: label
                value: c.
              prose: >-
                Installation or Use of Wireless Personal Area Networks. Prohibit and periodically monitor any
                unauthorized installation or use of Wireless Personal Area Networks on state agency IT systems by
                individuals without the approval of the state agency information resources manager.
