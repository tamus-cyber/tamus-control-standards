        - id: ac-7_tx_smt
          name: tx_implementation
          ns: "http://dir.texas.gov/ns/oscal"
          parts:
          - id: ac-7_tx_smt.a
            name: item
            props:
            - name: label
              value: a.
            prose: >-
              As technology permits, state agencies must designate at least one threshold activated by invalid logon
              attempts (i.e., item a from the control description, an agency-defined number of invalid logon attempts
              by a user account within an agency-defined time-period).
          - id: ac-7_tx_smt.b
            name: item
            props:
            - name: label
              value: b.
            prose: >-
              As technology permits, state agencies must define, implement, and enforce at least one automatic action
              that occurs when an agency-defined threshold for invalid logon attempts has been reached (i.e., item b
              from the control description).
          - id: ac-7_tx_smt.c
            name: item
            props:
            - name: label
              value: c.
            prose: >-
              In designing and implementing access controls for information systems, state agencies should apply a
              risk-based approach that considers some or all of the following criteria:
            parts:
            - id: ac-7_tx_smt.c.1
              name: item
              props:
              - name: label
                value: "1."
              prose: Capabilities and features of the system;
            - id: ac-7_tx_smt.c.2
              name: item
              props:
              - name: label
                value: "2."
              prose: The level of risk presented by the system;
            - id: ac-7_tx_smt.c.3
              name: item
              props:
              - name: label
                value: "3."
              prose: >-
                Successful application and enforcement of other security controls, such as multifactor authentication,
                password entropy, and maturity of other authenticator management practices relevant to the information
                system;
            - id: ac-7_tx_smt.c.4
              name: item
              props:
              - name: label
                value: "4."
              prose: >-
                The ability to detect and mitigate the risk of other types of attacks focused on authentication
                (e.g., "account spraying" attacks in which threat actors attempt to access multiple accounts from the
                same IP address or set of IP addresses without causing many failed logon attempts against each
                individual account targeted by the threat actors);
            - id: ac-7_tx_smt.c.5
              name: item
              props:
              - name: label
                value: "5."
              prose: Whether the system is accessible from the Internet or other public or broadly accessible network(s);
            - id: ac-7_tx_smt.c.6
              name: item
              props:
              - name: label
                value: "6."
              prose: >-
                Impacts to the agencyâ€™s users, operations, and support resources if automatic account lockout controls
                are abused by threat actors to the determent of account or system availability; and
            - id: ac-7_tx_smt.c.7
              name: item
              props:
              - name: label
                value: "7."
              prose: >-
                The application of more rigorous controls commensurate to the value and potential for abuse of a type of
                account (e.g., applying additional controls, enhancements, or overlays to privileged accounts).
