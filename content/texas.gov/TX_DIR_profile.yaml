          parts:
          - id: au-2_tx_smt.a
            name: item
            props:
            - name: label
              value: a.
            prose: >-
              Information resources systems shall provide the means whereby authorized personnel have the ability to
              audit and establish individual accountability for any action that can potentially cause access to,
              generation of, modification of, or affect the release of confidential information.
          - id: au-2_tx_smt.b
            name: item
            props:
            - name: label
              value: b.
            prose: >-
              Appropriate audit trails shall be maintained to provide accountability for updates to mission critical
              information, hardware and software and for all changes to automated security or access rules.
          - id: au-2_tx_smt.c
            name: item
            props:
            - name: label
              value: c.
            prose: >-
              Based on the risk assessment, a sufficiently complete history of transactions shall be maintained to
              permit an audit of the information resources system by logging and tracing the activities of individuals
              through the system.
