            store data for the agency shall include a provision in the contract requiring the vendor to meet the
            security controls the agency determines are proportionate with the agency's risk under the contract based
            on the sensitivity of the agency's data. A state agency must require the vendor to periodically provide
            evidence to the agency that the vendor meets the security controls required under the contract.
