      - id: sa-4_tx_smt
        name: tx_implementation
        ns: http://dir.texas.gov/ns/oscal
        prose: "Each state agency entering into or renewing a contract with a vendor authorized to access, transmit, use, or store data for the agency shall include a provision in the contract requiring the vendor to meet the security controls the agency determines are proportionate with the agency's risk under the contract based on the sensitivity of the agency's data. The vendor must periodically provide to the agency evidence that the vendor meets the security controls required under the contract."
      - id: sa-4_tamus_smt
        name: tamus_implementation
        ns: http://cyber.tamus.edu/ns/oscal
        prose: 'The member information security officer:'
        parts:
        - id: sa-4_tamus_smt.a
          name: item
          props:
          - name: label
            value: a.
          prose: "Reviews and approves the security requirements in acquisition contracts of any new information system that processes and/or stores sensitive or high-impact information prior to the member procuring the system or service, and"
        - id: sa-4_tamus_smt.b
          name: item
          props:
          - name: label
            value: b.
          prose: "Ensures acquisition contracts for information systems, system components, or information system services address information security, backup, and privacy requirements."
          parts:
