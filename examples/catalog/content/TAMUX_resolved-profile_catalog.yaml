      - id: ir-9_smt
        name: statement
        prose: 'Respond to information spills by:'
        parts:
        - id: ir-9_smt.a
          name: item
          props:
          - name: label
            value: a.
          prose: "Assigning {{ insert: param, ir-09_odp.01 }} with responsibility for responding to information spills;"
        - id: ir-9_smt.b
          name: item
          props:
          - name: label
            value: b.
          prose: Identifying the specific information involved in the system contamination;
        - id: ir-9_smt.c
          name: item
          props:
          - name: label
            value: c.
          prose: "Alerting {{ insert: param, ir-09_odp.02 }} of the information spill using a method of communication not associated with the spill;"
        - id: ir-9_smt.d
          name: item
          props:
          - name: label
            value: d.
          prose: Isolating the contaminated system or system component;
        - id: ir-9_smt.e
          name: item
          props:
          - name: label
            value: e.
          prose: Eradicating the information from the contaminated system or component;
        - id: ir-9_smt.f
          name: item
          props:
          - name: label
            value: f.
          prose: Identifying other systems or system components that may have been subsequently contaminated; and
        - id: ir-9_smt.g
          name: item
          props:
          - name: label
            value: g.
          prose: "Performing the following additional actions: {{ insert: param, ir-09_odp.03 }}."
      - id: ir-9_gdn
        name: guidance
        prose: "Information spillage refers to instances where information is placed on systems that are not authorized to process such information. Information spills occur when information that is thought to be a certain classification or impact level is transmitted to a system and subsequently is determined to be of a higher classification or impact level. At that point, corrective action is required. The nature of the response is based on the classification or impact level of the spilled information, the security capabilities of the system, the specific nature of the contaminated storage media, and the access authorizations of individuals with authorized access to the contaminated system. The methods used to communicate information about the spill after the fact do not involve methods directly associated with the actual spill to minimize the risk of further spreading the contamination before such contamination is isolated and eradicated."
