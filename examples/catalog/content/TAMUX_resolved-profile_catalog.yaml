        parts:
        - id: pm-4_smt.a
          name: item
          props:
          - name: label
            value: a.
          prose: "Implement a process to ensure that plans of action and milestones for the information security, privacy, and supply chain risk management programs and associated organizational systems:"
          parts:
          - id: pm-4_smt.a.1
            name: item
            props:
            - name: label
              value: "1."
            prose: Are developed and maintained;
          - id: pm-4_smt.a.2
            name: item
            props:
            - name: label
              value: "2."
            prose: "Document the remedial information security, privacy, and supply chain risk management actions to adequately respond to risk to organizational operations and assets, individuals, other organizations, and the Nation; and"
          - id: pm-4_smt.a.3
            name: item
            props:
            - name: label
              value: "3."
            prose: Are reported in accordance with established reporting requirements.
        - id: pm-4_smt.b
          name: item
          props:
          - name: label
            value: b.
          prose: Review plans of action and milestones for consistency with the organizational risk management strategy and organization-wide priorities for risk response actions.
      - id: pm-4_gdn
        name: guidance
        prose: "The plan of action and milestones is a key organizational document and is subject to reporting requirements established by the Office of Management and Budget. Organizations develop plans of action and milestones with an organization-wide perspective, prioritizing risk response actions and ensuring consistency with the goals and objectives of the organization. Plan of action and milestones updates are based on findings from control assessments and continuous monitoring activities. There can be multiple plans of action and milestones corresponding to the information system level, mission/business process level, and organizational/governance level. While plans of action and milestones are required for federal organizations, other types of organizations can help reduce risk by documenting and tracking planned remediations. Specific guidance on plans of action and milestones at the system level is provided in [CA-5](#ca-5)."
