          prose: 'Develops a comprehensive strategy to manage:'
          parts:
          - id: pm-9_smt.a.1
            name: item
            props:
            - name: label
              value: "1."
            prose: "Security risk to organizational operations and assets, individuals, other organizations, and the Nation associated with the operation and use of organizational systems; and"
          - id: pm-9_smt.a.2
