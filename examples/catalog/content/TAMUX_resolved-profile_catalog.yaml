      parts:
      - id: ac-7_smt
        name: statement
        parts:
        - id: ac-7_smt.a
          name: item
          props:
          - name: label
            value: a.
          prose: "Enforce a limit of {{ insert: param, ac-07_odp.01 }} consecutive invalid logon attempts by a user during a {{ insert: param, ac-07_odp.02 }} ; and"
        - id: ac-7_smt.b
          name: item
          props:
          - name: label
            value: b.
          prose: "Automatically {{ insert: param, ac-07_odp.03 }} when the maximum number of unsuccessful attempts is exceeded."
      - id: ac-7_tx_smt
        name: tx_implementation
        ns: http://dir.texas.gov/ns/oscal
        parts:
        - id: ac-7_tx_smt.a
          name: item
          props:
          - name: label
            value: a.
          prose: "As technology permits, state agencies must designate at least one threshold activated by invalid logon attempts (i.e., item a from the control description, an agency-defined number of invalid logon attempts by a user account within an agency-defined time-period)."
        - id: ac-7_tx_smt.b
          name: item
          props:
          - name: label
            value: b.
          prose: "As technology permits, state agencies must define, implement, and enforce at least one automatic action that occurs when an agency-defined threshold for invalid logon attempts has been reached (i.e., item b from the control description)."
        - id: ac-7_tx_smt.c
          name: item
          props:
          - name: label
            value: c.
          prose: "In designing and implementing access controls for information systems, state agencies should apply a risk-based approach that considers some or all of the following criteria:"
          parts:
          - id: ac-7_tx_smt.c.1
            name: item
            props:
            - name: label
              value: "1."
            prose: Capabilities and features of the system;
          - id: ac-7_tx_smt.c.2
            name: item
            props:
            - name: label
              value: "2."
            prose: The level of risk presented by the system;
          - id: ac-7_tx_smt.c.3
            name: item
            props:
            - name: label
              value: "3."
            prose: "Successful application and enforcement of other security controls, such as multifactor authentication, password entropy, and maturity of other authenticator management practices relevant to the information system;"
          - id: ac-7_tx_smt.c.4
            name: item
            props:
            - name: label
              value: "4."
            prose: "The ability to detect and mitigate the risk of other types of attacks focused on authentication (e.g., \"account spraying\" attacks in which threat actors attempt to access multiple accounts from the same IP address or set of IP addresses without causing many failed logon attempts against each individual account targeted by the threat actors);"
          - id: ac-7_tx_smt.c.5
            name: item
            props:
            - name: label
              value: "5."
            prose: Whether the system is accessible from the Internet or other public or broadly accessible network(s);
          - id: ac-7_tx_smt.c.6
            name: item
            props:
            - name: label
              value: "6."
            prose: "Impacts to the agency’s users, operations, and support resources if automatic account lockout controls are abused by threat actors to the determent of account or system availability; and"
          - id: ac-7_tx_smt.c.7
            name: item
            props:
            - name: label
              value: "7."
            prose: "The application of more rigorous controls commensurate to the value and potential for abuse of a type of account (e.g., applying additional controls, enhancements, or overlays to privileged accounts)."
      - id: ac-7_gdn
        name: guidance
        prose: "The need to limit unsuccessful logon attempts and take subsequent action when the maximum number of attempts is exceeded applies regardless of whether the logon occurs via a local or network connection. Due to the potential for denial of service, automatic lockouts initiated by systems are usually temporary and automatically release after a predetermined, organization-defined time period. If a delay algorithm is selected, organizations may employ different algorithms for different components of the system based on the capabilities of those components. Responses to unsuccessful logon attempts may be implemented at the operating system and the application levels. Organization-defined actions that may be taken when the number of allowed consecutive invalid logon attempts is exceeded include prompting the user to answer a secret question in addition to the username and password, invoking a lockdown mode with limited user capabilities (instead of full lockout), allowing users to only logon from specified Internet Protocol (IP) addresses, requiring a CAPTCHA to prevent automated attacks, or applying user profiles such as location, time of day, IP address, device, or Media Access Control (MAC) address. If automatic system lockout or execution of a delay algorithm is not implemented in support of the availability objective, organizations consider a combination of other actions to help prevent brute force attacks. In addition to the above, organizations can prompt users to respond to a secret question before the number of allowed unsuccessful logon attempts is exceeded. Automatically unlocking an account after a specified period of time is generally not permitted. However, exceptions may be required based on operational mission or need."
      - id: ac-7_obj
        name: assessment-objective
        props:
        - name: label
          value: AC-07
          class: sp800-53a
        parts:
        - id: ac-7_obj.a
          name: assessment-objective
