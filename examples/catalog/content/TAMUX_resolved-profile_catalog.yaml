          prose: "Identity evidence shall be a physical or digital identification credential containing the bearer’s photograph, issued by a federal or state government authority of the United States, to include members of the Texas A&M University System; a visa issued by the U.S. Department of State, or a foreign passport issued by a Visa Waiver Program participating country."
