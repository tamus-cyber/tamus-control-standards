      - id: ir-8_tx_smt
        name: tx_implementation
        ns: http://dir.texas.gov/ns/oscal
        prose: "State agencies shall assess the significance of a security incident based upon the business impact on the affected resources and the current and potential technical effect of the incident, e.g., loss of revenue, productivity, access to services, reputation, unauthorized disclosure of confidential information, or propagation to other networks. Incident response plans shall be reviewed every two years at a minimum."
