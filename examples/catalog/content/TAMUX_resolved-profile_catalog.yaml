        - id: ia-12.3_tamus_smt
          name: tamus_implementation
          ns: http://cyber.tamus.edu/ns/oscal
          prose: "Members shall require in-person or remote visual confirmation of the requestor's identity against identity evidence specified in [IA-12(2)](#ia-12.2) prior to information resource custodians performing any requested changes (including, but not limited to, password reset, change of MFA phone number or device, or change of recovery email address) of Identity Assurance Level (IAL) 2 user accounts,  to include at a minimum, A&M System employees receiving payroll payments.  Visual confirmation may be accomplished through in-person verification or a live video conference session with the registration authority.  This control standard does not apply to automated systems such as self-service password reset or MFA device management."
